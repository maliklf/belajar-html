<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 22</title>
</head>
<body>
    <h1>Napak Tilas</h1>
    <form>
        <fieldset>
            <legend>Form</legend>
            <label>Nama: </label>
            <input type="text" name="nama-lengkap" placeholder="Nama Lengkap"><br><br>
            <label>Username : </label>
            <input type="text" name="username" placeholder="Username"><br><br>
            <label>Email : </label>
            <input type="email" name="email" placeholder="Your email"><br><br>
            <label>Password : </label>
            <input type="password" name="password" placeholder="Password"><br><br>
            <label>Alamat Web : </label>
            <input type="url" name="alamat-web" placeholder="Masukan URL Web"><br><br>
            <label>Tanggal Lahir : </label>
            <input type="date" name="tangga-lahir"><br><br>
            <label>Umur : </label>
            <input type="number" name="umur" size="10">
            <P>Jenis Kelamin : 
                <input type="radio" id="pria" name="jenis_kelamin" value="Pria">
                <label for="pria">Pria</label>
                <input type="radio" id="wanita" name="jenis_kelamin" value="Wanita">
                <label for="wanita">Wanita</label><br>
            </P>
            <p> Agama : 
                <select name="agama">
                    <option value="kristen">Kristen</option>
                    <option value="islam" selected>Islam</option>
                    <option value="buddha">Buddha</option>
                    <option value="hindu">Hindu</option>
                    <option value="konghucu">Konghucu</option>
                </select> 
            </p>
            <p>Biografi : <textarea></textarea></p>
            <p>Foto : <img src="img/logo-niomic.jpg" width="200" height="200"></p>
            <p>Audio : <audio src="audio/sample1.mp4" controls></audio></p>
        </fieldset>
    </form>
</body>
</html>
